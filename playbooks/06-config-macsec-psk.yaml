---
- name: Configure MACsec on Gig 1/0/1 Playbook using YANG Models
  hosts: iosxe
  connection: netconf
  gather_facts: false

  vars:
    ansible_connection: netconf

  vars_files:
    - ~/clus2023-devnet-2111/vaults/ciscolive.vault

  tasks:
    - name: Admin Shutdown Interface Before MACsec Config
      ansible.netcommon.netconf_config:
        xml: |
            <config xmlns="urn:ietf:params:xml:ns:netconf:base:1.0">
              <native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
                <interface>
                  <GigabitEthernet>
                    <name>1/0/1</name>
                    <shutdown/>
                  </GigabitEthernet>
                </interface>
              </native>
            </config>


    - name: Configure PSK MKA Key Chain - CAK & CKN
      ansible.netcommon.netconf_config:
        xml: |
            <config xmlns="urn:ietf:params:xml:ns:netconf:base:1.0">
              <native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
                <key>
                  <chain xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-crypto">
                    <name>yang-mka-keys</name>
                    <macsec/>
                    <key>
                      <id>1234</id>
                      <cryptographic-algorithm-choice>
                        <macsec>aes-256-cmac</macsec>
                      </cryptographic-algorithm-choice>
                      <key-string>
                        <key>1111111111111111111111111111111111111111111111111111111111111111</key>
                      </key-string>
                    </key>
                  </chain>
                </key>
              </native>
            </config>


    - name: Configure MKA Policy w AES-256-GCM Cipher Suite
      ansible.netcommon.netconf_config:
        xml: |
            <config xmlns="urn:ietf:params:xml:ns:netconf:base:1.0">
              <native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
                <mka>
                  <policy xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-mka">
                    <name>MKA_G1-0-1</name>
                    <macsec-cipher-suite>gcm-aes-256</macsec-cipher-suite>
                  </policy>
                </mka>
              </native>
            </config>


    - name: Configure the Interface for MKA PSK, MKA Policy & MACsec Network Link
      ansible.netcommon.netconf_config:
        xml: |
            <config xmlns="urn:ietf:params:xml:ns:netconf:base:1.0">
              <native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
                <interface>
                  <GigabitEthernet>
                    <name>1/0/1</name>
                    <description>MACsec PSK Link</description>
                    <shutdown xmlns:nc="urn:ietf:params:xml:ns:netconf:base:1.0" nc:operation="remove"/>
                    <macsec-option xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-switch">
                      <macsec>
                        <network-link/>
                      </macsec>
                    </macsec-option>
                    <mka xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-mka">
                      <policy>
                        <name>MKA_G1-0-1</name>
                      </policy>
                      <pre-shared-key>
                        <key-chain>
                          <name>yang-mka-keys</name>
                        </key-chain>
                      </pre-shared-key>
                    </mka>
                  </GigabitEthernet>
                </interface>
              </native>
            </config>


    - name: Admin No Shutdown Interface After MACsec Config
      ansible.netcommon.netconf_config:
        xml: |
            <config xmlns="urn:ietf:params:xml:ns:netconf:base:1.0">
              <native xmlns="http://cisco.com/ns/yang/Cisco-IOS-XE-native">
                <interface>
                  <GigabitEthernet>
                    <name>1/0/1</name>
                  </GigabitEthernet>
                </interface>
              </native>
            </config>
